<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="Mainpizzadiv">
			<div class="startOne">
				<p>Make a amazing Pizza </p>
				<p class="neonBtn">start
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</p>
			</div>
			<div>
				<img src="images/pizzabread.png" class="pizzabreadImg">
			</div>
			<div class="suace_menu">
				<div class="suace_menu_left">
					<img class="suace_tom" src="images/suace-tom.png">
					<img class="suace_tom_min" src="images/suace-tom-min.png">
				</div>
				<div class="suace_menu_right">
					<img class="suace_tom_min_oni" src="images/suace-tom-min-oni.png">
					<img class="suace_tom_green" src="images/suace-tom-green.png">
				</div>
				<div class="cheese">
					<p id="cheese">cheese</p>
				</div>
			</div>
			<div class="cheese_menu">
				<div class="cheese_menu_left">
					<img class="sliced_cheese_menu"
					src="images/sliced-cheese-menu.png">
					
					<img class="cube_chess_menu"
					src="images/cube-chess-menu.png">
				</div>
				<div class="suace_menu_right">
					<img class="big_sliced_chees_menu"
					src="images/big-sliced-chees-menu.png">
					
					<img class="oni_chees_menu"
					src="images/oni-chees-menu.png">
				</div>
				<div class="cheeseToSuace">
					<p id="cheeseToSuace">suace</p>
				</div>
				<div class="topping">
					<p id="topping">Topping</p>
				</div>
			</div>
			<img src="images/sliced-cheese-res.png"
			class="sliced_cheese_res"></img>
			<img src="images/cube-chess-menu-res.png"
			class="cube_chess_menu_res"></img>
			<img src="images/big-sliced-chees-menu-res.png"
			class="big_sliced_chees_menu_res"></img>
			<img src="images/oni-chees-menu-res.png"
			class="oni_chees_menu_res"></img>
			<!-- Topping Section Starts -->
			<div class="Topping_menu">
				<div class="Topping_menu_left">
					<img class="tom_topping_menu"
					src="images/tom-topping-menu.png">
					
					<img class="oni_topping_menu"
					src="images/oni-topping-menu.png">
				</div>
				<div class="Topping_menu_right">
					<img class="cap_topping_res"
					src="images/cap-topping-menu.png">
					
					<img class="oli_topping_menu"
					src="images/oli-topping-menu.png">
				</div>
				<div class="toppingTocheese">
					<p id="toppingTocheese">cheese</p>
				</div>
				<div class="OvenBtnxyz">
					<p id="OvenBtnxyz">Oven</p>
				</div>
				<div class="ClearTop">
					<p id="ClearTop">Clear</p>
				</div>
			</div>
			<img src="images/Tom-topping-res.png"
			class="Tom_topping_res"></img>

			<img src="images/oni-topping-res.png"
			class="oni_topping_res"></img>

			<img src="images/cap-topping-res.png"
			class="cap_topping_menu"></img>

			<img src="images/oli-topping-res.png"
			class="oli_topping_res"></img>

			<img src="images/Readypizzabread.png"
			class="readyPizza"></img>

		</div>
		
		<div class="oven">
			
			<div class="infoText">
				<p class="Para">Your Pizza is in Oven <br>Click On Start <br>Don't keep it for long time :)</p>
			</div>
			<div class="ovenMeter">
				<div class="meterContainer">
					<div class="meterFilling"></div>
				</div>
			</div>
			
			<div class="ovenBTNS">
				<div class="ovenStart">Start</div>
				<div class="ovenStop">Stop</div>
			</div>
		</div>
		<script src="script\script.js"></script>
	</body>
</html>
